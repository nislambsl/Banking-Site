<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="w-3/4 mx-auto">
    <header class="mt-12">
        <h1 class="text-center text-5xl">Welcome to <span class="text-pink-600 font-semibold">Future Bank Limited</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class='bg-green-400 p-8 rounded'>
                    <h3 class="text-2xl">Dposit</h3>
                    <h4 class="text-3xl">$<span id="deposit-total"> 00 </span></h4>
                </div>
                <div class='bg-yellow-400 p-8 rounded'>
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-3xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class='bg-green-600 p-8 rounded'>
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-3xl">$<span id="balance-total">5000</span></h4>
                </div>

            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-green-200 p-4 rounded">
                    <h3 class="text-xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-amount" class="my-2 p-1 block" placeholder="$ Enter amount" type="text">
                        <button id="deposit-btn" class="text-white bg-yellow-400 px-3 py-1 rounded">Deposit</button>
                    </div>
                </div>
                <div class="bg-yellow-200 p-4 rounded">
                    <h3 class="text-xl">Withdraw</h3>
                    <div>
                        <input id="withdraw-amount" class="my-2 p-1 block" placeholder="$ Enter amount" type="text">
                        <button id="withdraw-btn" class="text-white bg-yellow-400 px-3 py-1 rounded">Withdraw</button>
                    </div>
                </div>

            </div>

        </section>
    </main>
    
    <script src="js/banking.js"></script>
</body>
</html>
